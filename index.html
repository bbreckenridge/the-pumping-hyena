<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Pumping Hyena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen active">
            <div class="logo-container">
                <h1>The Pumping Hyena</h1>
                <div class="hyena-logo">
                    <img src="card_back.png" alt="The Pumping Hyena">
                </div>
            </div>

            <div class="lobby-content">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name">
                </div>

                <div class="divider"><span>THEN</span></div>

                <div class="lobby-actions">
                    <button id="create-btn" class="btn primary large">Start New Game</button>

                    <div class="join-container">
                        <label>Join Existing Game</label>
                        <div class="join-row">
                            <input type="text" id="room-code-input" placeholder="Room Code" maxlength="6">
                            <button id="join-btn" class="btn secondary">Join</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <header class="game-header">
                <div class="room-info">Room: <span id="room-code-display" class="room-code-highlight">----</span></div>
                <div id="current-turn" class="current-turn">Waiting...</div>

                <!-- Hamburger Menu -->
                <div class="menu-container" style="position: relative;">
                    <button id="menu-btn" class="btn icon-btn"
                        style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚ò∞</button>
                    <div id="menu-dropdown" class="menu-dropdown hidden"
                        style="position:absolute; right:0; top:100%; background:white; border:1px solid #eee; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); min-width:150px; z-index:100; overflow:hidden;">
                        <button id="recipes-btn" class="menu-item"
                            style="width:100%; text-align:left; padding:12px 16px; background:none; border:none; border-bottom:1px solid #eee; cursor:pointer; font-size:1rem; color:#374151;">üçπ
                            Drink Recipes</button>
                        <button id="end-game-btn" class="menu-item"
                            style="display:none; width:100%; text-align:left; padding:12px 16px; background:none; border:none; border-bottom:1px solid #eee; cursor:pointer; font-size:1rem; color:#374151;">End
                            Game</button>
                        <button id="reset-btn" class="menu-item danger"
                            style="width:100%; text-align:left; padding:12px 16px; background:none; border:none; color:#ef4444; cursor:pointer; font-size:1rem;">Reset
                            Game</button>
                    </div>
                </div>
            </header>

            <div id="game-layout">
                <!-- Timers Section -->
                <div id="timers-section">
                    <h3>Active Timers</h3>
                    <div id="timers-list">
                        <div class="empty-state">No active timers</div>
                    </div>
                </div>

                <!-- Center Table -->
                <div id="table-center">
                    <!-- Deck Pile -->
                    <div id="deck-area" class="card-pile">
                        <h3 class="pile-label">Deck (<span id="deck-count">0</span>)</h3>
                        <div id="deck-visual" class="card-back-visual" title="Click to draw card"></div>
                    </div>

                    <!-- Discard Pile -->
                    <div id="last-card-area" class="card-pile">
                        <h3 class="pile-label">Last Drawn</h3>
                        <div id="last-card-display" class="mini-card" style="cursor: pointer;"
                            title="Click to view discard pile">
                            <p>None</p>
                        </div>
                    </div>
                </div>

                <!-- Players Section -->
                <div id="info-section">
                    <h3 style="padding: 10px; margin: 0; border-bottom: 1px solid #E5E7EB;">Players</h3>
                    <div id="players-content" class="players-list">
                        <!-- Players list with shot counters here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Reveal Modal -->
    <div id="card-modal" class="overlay hidden">
        <div class="modal-content card-modal-content">
            <div class="card-face">
                <h2 id="modal-card-title">Title</h2>
                <p id="modal-card-text">Description</p>
                <div id="modal-timer-badge" class="timer-badge hidden">‚è± <span id="modal-timer-val">30</span>s</div>
            </div>
            <div id="modal-actions-area" style="width:100%;">
                <p id="modal-waiting-text" class="hidden"
                    style="text-align:center; color:#666; font-style:italic; margin-bottom:10px;">Waiting for player to
                    confirm...</p>
                <button id="modal-close-btn" class="btn primary">Got it!</button>
            </div>
        </div>
    </div>

    <!-- Discard Pile Modal -->
    <div id="discard-modal" class="overlay hidden">
        <div class="modal-content" style="max-width: 500px; max-height: 80vh; overflow-y: auto;">
            <h2 style="margin-bottom: 1rem; color: var(--primary-color);">üìö Discard Pile</h2>
            <div id="discard-list" style="display: flex; flex-direction: column; gap: 10px;">
                <!-- Discard cards will be listed here -->
            </div>
            <button id="discard-close-btn" class="btn secondary" style="margin-top: 1rem;">Close</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="overlay hidden">
        <div class="modal-content" style="text-align:center;">
            <h2 style="color:var(--primary-color); margin-bottom:1rem;">üèÜ Game Over!</h2>
            <div id="game-over-stats" style="margin-bottom:1.5rem;">
                <!-- Stats will be injected here -->
            </div>
            <div class="modal-actions" style="display:flex; gap:10px; justify-content:center;">
                <button id="back-to-lobby-btn" class="btn secondary large">Lobby</button>
                <button id="play-again-btn" class="btn primary large">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Recipe Modal -->
    <div id="recipes-modal" class="overlay hidden">
        <div class="modal-content" style="max-width: 600px; max-height: 90vh; overflow-y: auto; text-align: left;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h2 style="color:var(--primary-color); margin:0;">üçπ Hyena's Bar</h2>
                <button id="recipes-close-btn-x" class="btn icon-btn"
                    style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚úï</button>
            </div>

            <div id="recipes-list" class="recipes-grid"></div>

            <div id="recipe-details" class="hidden">
                <button id="back-to-recipes-btn" class="btn secondary small" style="margin-bottom:10px;">‚Üê Back</button>
                <div id="recipe-content"></div>
            </div>
            <button id="recipes-close-btn" class="btn secondary" style="margin-top: 1rem; width: 100%;">Close
                Menu</button>
        </div>
    </div>

    <!-- Alert Overlay -->
    <div id="alert-overlay" class="overlay hidden">
        <div class="alert-box">
            <h2 id="alert-title">Alert</h2>
            <p id="alert-message">Message</p>
            <button id="alert-ok" class="btn primary">OK</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
